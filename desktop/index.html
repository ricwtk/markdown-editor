<!DOCTYPE html>
<html>
  <head>
    <title>Markee</title>
    <meta charset="utf-8">
    <!-- <link rel="stylesheet" type="text/css" href="./node_modules/bulma/css/bulma.css"> -->
    <link rel="stylesheet" type="text/css" href="./node_modules/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="./css/md-themes.css">
  </head>

  <body>
    <div id="main" class="v-box">
      <nav class="h-box bg-gray-light p-1">
        <button class="btn btn-no-border" data-tooltip="Save"><i class="mdi mdi-content-save"></i></button>
        <button class="btn btn-no-border" data-tooltip="Open" @click="openFileUi"><i class="mdi mdi-folder-open"></i></button>
        <button class="btn btn-no-border" data-tooltip="New document"><i class="mdi mdi-file-outline"></i></button>
        <div class="separator-vertical"></div>
        <button class="btn btn-no-border" data-tooltip="Undo"><i class="mdi mdi-undo"></i></button>
        <button class="btn btn-no-border" data-tooltip="Redo"><i class="mdi mdi-redo"></i></button>
        <button class="btn btn-no-border" data-tooltip="Copy"><i class="mdi mdi-content-copy"></i></button>
        <button class="btn btn-no-border" data-tooltip="Cut"><i class="mdi mdi-content-cut"></i></button>
        <button class="btn btn-no-border" data-tooltip="Paste"><i class="mdi mdi-content-paste"></i></button>
        <div class="separator-vertical"></div>
        <button class="btn btn-no-border" data-tooltip="Preference" @click="$refs.preference.toggle()"><i class="mdi mdi-settings"></i></button>
        <button class="btn btn-no-border" data-tooltip="Help" @click="$refs.help.toggle()"><i class="mdi mdi-help-circle"></i></button>
      </nav>

      <div :class="['pt-1', docContent == savedDocContent ? 'bg-success' : 'bg-danger']"></div>
  
      <div class="h-box grow">
        <div class="p-1 h-box" id="edit-panel" ref="editPanel">
          <textarea class="grow overflow-auto p-1 b-1 bd-gray-light b-solid no-resize" v-model="docContent"></textarea>
          <div class="v-box show-md ml-1">
            <button class="btn btn-no-border mdi mdi-24px mdi-chevron-right c-hand grow" @click="showDisplay"></button>
          </div>
        </div>
        <div class="p-1 h-box hide-md" id="display-panel" ref="displayPanel">
          <div class="v-box show-md mr-1">
            <button class="btn btn-no-border mdi mdi-24px mdi-chevron-left c-hand grow" @click="showEdit"></button>
          </div>
          <div class="grow overflow-auto p-1 bg-gray-lighter md-default" v-html="compiledDocContent"></div>
        </div>
      </div>
  
      <nav class="h-box bg-gray-light p-1">
        <div class="grow"></div>
        <div class="button-group">
          <button class="btn" data-tooltip="Render as document"><i class="mdi mdi-file-document-box"></i></buton>
          <button class="btn selected" data-tooltip="Render as slides"><i class="mdi mdi-file-presentation-box"></i></buton>
          <button class="btn" data-tooltip="Present"><i class="mdi mdi-presentation-play"></i></buton>
        </div>
      </nav>

      <preference ref="preference"></preference>
      <help ref="help"
        :mdguides="mdguides"
        :mdconverter="mdconverter"
      ></help>
      <file-explorer ref="fileExplorer"
        @open-file="openFileFromExplorer"
      ></file-explorer>
    </div>


    <script src="./js/main.js"></script>
  </body>
</html>
