<!DOCTYPE html>
<html>
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/spectre.min.css">
    <link rel="stylesheet" href="css/spectre-icons.min.css">
    <link rel="stylesheet" href="css/materialdesignicons.css">
    <script src="js/showdown.js"></script>
    <script src="js/vue.js"></script>
  </head>

  <body>
    <header id="navbar">
      <div class="navbar bg-dark px-2">
        <section class="navbar-section">
          <span class="navbar-brand"><strong>RIMARE</strong></span>
          <span>&nbsp;Markdown&nbsp;Editor wH: {{ windowHeight }} wW: {{ windowWidth }}</span></span>
        </section>
        <section class="navbar-section">
          <span class="tooltip tooltip-bottom px-2 c-hand mdi mdi-24px mdi-file" data-tooltip="New file"></span>
          <span class="tooltip tooltip-bottom px-2 c-hand mdi mdi-24px mdi-content-save" data-tooltip="Save file"></span>
          <span class="tooltip tooltip-bottom px-2 c-hand mdi mdi-24px mdi-cloud" data-tooltip="Open from cloud"></span>
          <span class="tooltip tooltip-bottom px-2 c-hand mdi mdi-24px mdi-download" data-tooltip="Download as"></span>
          <div class="divider-vert"></div>
          <span id="user" class="tooltip tooltip-bottom px-2 c-hand mdi mdi-24px mdi-account-circle" data-tooltip="User" @click="clickUser"></span>
        </section>
      </div>
      <!-- <div class="divider"></div> -->
      <div id="md-guide" class="col-12 bg-secondary px-2">
        <span class="c-hand mdi mdi-24px mdi-information"></span>
        <span class="c-hand mdi mdi-24px mdi-format-bold"></span>
        <span class="c-hand mdi mdi-24px mdi-format-italic"></span>
        <span class="c-hand mdi mdi-24px mdi-format-underline"></span>
        <span class="c-hand mdi mdi-24px mdi-format-header-pound"></span>
        <span class="c-hand mdi mdi-24px mdi-format-list-checks"></span>
        <span class="c-hand mdi mdi-24px mdi-format-list-numbers"></span>
        <span class="c-hand mdi mdi-24px mdi-format-list-bulleted"></span>
        <span class="c-hand mdi mdi-24px mdi-table"></span>
        <span class="c-hand mdi mdi-24px mdi-code-tags"></span>
        <span class="c-hand mdi mdi-24px mdi-quote-open"></span>
      </div>
    </header>

    <div class="modal" id="modal-user">
      <span class="modal-overlay" aria-label="Close" @click="closeModal"></span>
      <div class="modal-container">
        <div class="modal-header">
          <a @click="closeModal" class="btn btn-clear float-right" aria-label="Close"></a>
          <strong>User profile</strong>
        </div>
        <div class="modal-body">
          <div class="columns">
            <div class="column col-12">Sign in to </div>
            <div class="column col-12 flex-centered" id="sign-in-icons">
              <span class="tooltip tooltip-top px-2 c-hand mdi mdi-24px mdi-google-drive" data-tooltip="Google Drive"></span>
              <span class="tooltip tooltip-top px-2 c-hand mdi mdi-24px mdi-onedrive" data-tooltip="Onedrive"></span>
              <span class="tooltip tooltip-top px-2 c-hand mdi mdi-24px mdi-dropbox" data-tooltip="Dropbox"></span>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <small>This site is powered by Spectre, Material Design Icons, Showdown, and Vue</small>
        </div>
      </div>
    </div>

    <div id="content" class="p-2 relative">
      <ul class="tab tab-block show-sm" id="content-tabs">
        <li class="tab-item">
          <a class="c-hand active" @click="switchTo" data-target="editor-wrapper">Editor</a>
        </li>
        <li class="tab-item">
          <a class="c-hand" @click="switchTo" data-target="display-wrapper">Display</a>
        </li>
      </ul>
      <div id="actual-content" class="columns">
        <content-container
          wrapper-id="editor-wrapper"
          :contenteditable="true"
          :hide-sm="false"
          :content="rawDoc"
          @input="updateRaw"
        ></content-container>
        <content-container
          wrapper-id="display-wrapper"
          :contenteditable="false"
          :hide-sm="true"
          :content="compiledDoc"
        ></content-container>
      </div>

      <!-- <span class="controls absolute pr-2 hide-sm">

        <div class="height-plus mdi mdi-24px mdi-arrow-down-thick c-hand tooltip tooltip-left" data-tooltip="Increase height" @click="increaseHeight"></div>
      </span> -->
    </div>
